<html lang="en">

<head>

	<title></title>
	<link rel="stylesheet" href="/style.css" />
	<script src="mainAPI.js" defer></script>
</head>

<body>


	<div class="card">
		<form class="search">
			<input class="search-bar" />
			<button class="search-btn">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
					style="fill: rgba(0, 0, 0, 1);transform: msFilter;">
					<path
						d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z">

					<path
						d="M11.412 8.586c.379.38.588.882.588 1.414h2a3.977 3.977 0 0 0-1.174-2.828c-1.514-1.512-4.139-1.512-5.652 0l1.412 1.416c.76-.758 2.07-.756 2.826-.002z">
					</path>
				</svg>
			</button>
		</form>

		<div class="weather-container">
			<h2 class="city"></h2>
			<div class="weather-img"></div>
			<h3 class="weather-temp"></h3>

			<div class="container">
				<div class="details">
					<p>Humidity</p>
					<span class="humidity"></span>
				</div>

				<div class="details">
					<p>Windspeed</p>
					<span class="wind-num"></span>
				</div>

			</div>
		</div>
	</div>
</body>
